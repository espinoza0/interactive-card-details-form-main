<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="scripts/scripts.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="card-form">
      <div class="card-info">
        <div class="card-front">
          <div class="card-front-logo">
            <img src="images/card-logo.svg" alt="logo">
          </div>
          <div class="card-front-data">
            <span id="card-number">0000 0000 0000 0000</span>
            <div>
              <span id="card-name">Jane Appleseed</span>
              <div>
                <span id="card-date-M">00</span>
                <span>/</span>
                <span id="card-date-Y">00</span>
              </div>
            </div>
          </div>
        </div>  
        <div class="card-back">
          <div class="card-back-cvc">
            <span id="card-cvc">000</span>
          </div>
        </div>
      </div>
      
      <form action="" id="form">
        <div class="form-1st-row">
          <label for="">CARDHOLDER NAME</label>
          <input type="text" id="fholdername" placeholder="e.g Jane Appleseed" maxlength="30">  
          <span class="holderName-error err"></span>
        </div>
        <div class="form-2nd-row">
          <label for="">CARD NUMBER</label>
          <input type="text" id="fcardnum" placeholder="e.g 1234 5678 9123 0000" maxlength="19">  
          <span class="number-error err"></span>
        </div>

        <div class="form-3rd-row">
          <div>
            <label for="">EXP. DATE (MM/YY)</label>
            <div class="form-exp-date">
              <input type="text" id="fexpdatem" placeholder="MM" class="exp" maxlength="2">
              <input type="text" name="" id="fexpdatey" placeholder="YY" class="exp" maxlength="2">
            </div>  
            <span class="expDate-error err"></span>
          </div>
          <div>
            <label for="">CVC</label>
            <input type="text" id="fcvc" placeholder="e.g 123" maxlength="3">
            <span class="cvc-error err"></span>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>

    </div>
  </div>
</body>
</html>
